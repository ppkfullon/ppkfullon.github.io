    <button onclick="calculateResults()" class ="ZOE">Calculate Number</button>
    <br><br><br>
        
   
       <span id = "result" class="joh" text style="color:Yellow;"></span>

         
         <br>
         <br>



    

           <script>
        function calculateResults() {
            const inputNumber = parseInt(document.getElementById('input').value);

            if (isNaN(inputNumber)) {
                window.alert('Please enter a valid number.');
                return;
            }

            // Calculate nth factorial using a while loop
            let factorial = 1;
            let i = 1;
            while (i <= inputNumber) {
                factorial *= i;
                i++;
            }

            // Calculate the sum of the first n numbers using a do-while loop
            let sum = 0;
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= inputNumber);

            // Calculate the average of the first n numbers using a for loop
            let total = 0;
            for (let k = 1; k <= inputNumber; k++) {
                total += k;
            }
            const average = total / inputNumber;

            // Display the results
            const resultDisplay = document.getElementById('result');
            resultDisplay.textContent = `Factorial: ${factorial}, Sum: ${sum}, Average: ${average.toFixed(2)}`;
        }
    </script>
