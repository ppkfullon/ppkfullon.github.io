        <!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
/* Set the width of the sidebar to 120px */
.w3-sidebar {width: 120px;background: #222;}
/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
#main {margin-left: 120px}
/* Remove margins from "page content" on small screens */
@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
</head>
<body class="w3-black">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center w3-yellow">
  <!-- Avatar image in top left corner -->
  <a href="https://ppkfullon.w3spaces.com/ctof.html" class="w3-bar-item w3-button w3-padding-large w3-yellow">
    <p><text style ="color:Black;">Celsius to Fahrenheit</text></p>
  </a>
  <a href="https://ppkfullon.w3spaces.com/ftoc.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
 
    <p><text style ="color:Black;">Fahrenheit to Celsius</text></p>
  </a>
  <a href="https://ppkfullon.w3spaces.com/fetom.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <p><text style ="color:Black;">Foot to Meters</text></p>
  </a>
  <a href="https://ppkfullon.w3spaces.com/metof.html" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <p><text style ="color:Black;">Meters to Foot</text></p>
  </a>
  <a href="https://ppkfullon.w3spaces.com/webpage.html" class="w3-bar-item w3-button w3-padding-large w3-yellow">
    <p><text style ="color:Black;">Back to Menu</text></p>
  </a>
</nav>



<!-- Page Content -->
<div class="w3-padding-large" id="main">
  <!-- Header/Home -->
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo"><span class="w3-hide-small">
      <text style ="color:Yellow;"> Feet to Meters</text></h1>
    <p>Please input a value</p>

  <!-- About Section -->
  <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="about">
    <h2 class="w3-text-light-grey">Feet:</h2>
    <hr style="width:200px" class="w3-opacity">
    <p>  <label for="cl">Type the desired value:</label>

        <input id="cl" type="number" onkeyup="computecel()">

        </p>
   
       
         <span id = "resultcl"></span>
         <br>
         <br>


    <h2 class="w3-text-light-grey">Fahrenheit:</h2>
    <hr style="width:200px" class="w3-opacity">

    <label for="fr"> The converted value:</label>
    <input id="fr" type="number" readonly>
    <br>
    
<script>
  function computecel()
  {
  var x1, x2;


  x1=document.getElementById("cl").value*1;

  
    x2=(x1*0.3048)


    document.getElementById("fr").value = x2;
      
  }
   </script> 
</body>
</html>
